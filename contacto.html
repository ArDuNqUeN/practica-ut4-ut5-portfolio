<!-- ================= FORMULARIO ================= -->
<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <h1 class="text-center mb-4">Contacto</h1>

            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar mensaje</button>
                </div>
            </form>

        </div>
    </div>
</section>
